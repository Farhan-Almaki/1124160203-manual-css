<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CSS Contoh</title>
  <link rel="stylesheet" href="style.css">

  <style>
    .box-model {
      padding: 20px;
      border: 3px solid #444;
      margin: 20px 0;
      background-color: #e8f5e9;
      font-weight: bold;
    }

    .positioning-container {
      position: relative;
      height: 150px;
      background-color: #ffe0b2;
      margin-bottom: 20px;
    }

    .positioned-box {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #ef6c00;
      color: white;
      padding: 10px 15px;
      border-radius: 4px;
    }

      .inline-box {
      display: inline-block;
      width: 100px;
      padding: 10px;
      margin-right: 10px;
      background-color: #d1c4e9;
      text-align: center;
      border: 1px solid #673ab7;
      border-radius: 4px;
      font-weight: bold;
    }


  </style>
</head>
<body>

  <h1>Contoh Materi CSS Lengkap</h1>

  <h2>1. Box Model</h2>
  <div class="box-model">
    Ini contoh Box Model. Ada padding, border, dan margin.
  </div>

  <h2>2. Positioning</h2>
  <div class="positioning-container">
    <div class="positioned-box">Posisi Absolut</div>
  </div>

    <h2>3. Display dan Layout</h2>
  <div class="inline-box">Box 1</div>
  <div class="inline-box">Box 2</div>


</body>
</html>
